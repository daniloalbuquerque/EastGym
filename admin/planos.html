<html lang="en">

    <meta charset="utf-8">

  <body>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">East Gym</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Semana</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Modalidae</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Planos</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Professores</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Salas</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Unidades</a>
	      </li>
	    </ul>
	    
	  </div>
	</nav>

	<div class="my-3 mx-5">
		<h2 class="d-inline">
			Planos

		</h2>
		<button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalExemplo">Novo Plano</button>

		<table class="table">
  		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Nome</th>
		      <th scope="col">Valor</th>
		      <th scope="col">Foto</th> 
		      <th scope="col">Ações</th>
		    </tr>
		  </thead>
		  <tbody>
		    
		  </tbody>
		</table>
		

		<!-- Modal -->
		<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Cadastre um Novo Plano</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Nome</label>
				    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Valor</label>
				    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Valor">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Foto</label>
				    <input type="file" class="form-control" id="exampleInputPassword1" placeholder="Foto">
				  </div>			  
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		        <button type="button" class="btn btn-primary">Salvar mudanças</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
    crossorigin="anonymous"></script>
    -->
